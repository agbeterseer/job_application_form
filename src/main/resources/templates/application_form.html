<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Job Board Portal</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Job Application Form</h1>
            <hr>
            <h2>Save Job</h2>

            <form action="#" th:action="@{/saveApplication}" th:object="${application}"
                  method="POST" enctype="multipart/form-data">
                <input type="text" th:field="*{firstName}"
                       placeholder="Candidate First Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{lastName}"
                       placeholder="Candidate Last Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{email}"
                       placeholder="Candidate Email" class="form-control mb-4 col-4">
                
                <textarea th:field="*{coverLetter}" 
                        placeholder="Candidate Cover letter" class="form-control mb-4 col-4"></textarea > 
                <!--<input type="file" name="albums" multiple="multiple"/>-->
                <input type="file" th:field="*{passportPhotographUpload}"
                       placeholder="Candidate Passport Photograph Upload" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Apply</button>
            </form>

            <hr>

            <a th:href = "@{/}"> Back to Employee List</a>
        </div>
    </body>
</html>
